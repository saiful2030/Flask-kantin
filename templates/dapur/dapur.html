{%extends 'base_dapur.html'%}

{%block title%}Dapur{%endblock%}
{%block content%}
<div class="main-container">
    <div class="xs-pd-20-10 pd-ltr-20">
        <div class="title pb-20">
            <h2 class="h3 mb-0">Kantin Amikom</h2>
        </div>
        <div class="pd-20 card-box mb-30">
            <div class="clearfix mb-20">
                <div class="pull-left">
                    <h4 class="text-blue h4">Order Hari Ini</h4>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nama</th>
                        <th scope="col">No Meja</th>
                        <th scope="col">Pesanan</th>
                        <th scope="col">Harga</th>
                        <th scope="col">Catatan</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {%for row in hasil%}

                    <tr>
                        <th scope="row">{{row.0}}</th>
                        <td>{{row.1}}</td>
                        <td>{{row.2}}</td>
                        <td>{{row.3}}</td>
                        <td>{{row.4}}</td>
                        <td>{{row.5}}</td>
                        <td>
                            <a href="/hapus_order_dapur/{{row.0}}" class="btn btn-danger"
                                onclick="return confirm('yakin akan menghapus {{row.1}} ?')"> Deny </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{%endblock%}
