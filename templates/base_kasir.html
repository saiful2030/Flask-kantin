<!DOCTYPE html>
<html>

<head>
    <!-- Basic Page Info -->
    <meta charset="utf-8" />
    <title>{%block title%}{%endblock%}</title>

    <!-- Site favicon -->
    <link rel="logo-kantin.png" sizes="180x180" href="{{ url_for('static', filename='img/logo-kantin.png')}}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/logo-kantin.png')}}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/logo-kantin.png')}}" />

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/responsive.bootstrap4.min.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/dataTables.bootstrap4.min.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/icon-font.min.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/core.css')}}" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GBZ3SGGX85"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2973766580778258"
        crossorigin="anonymous"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());

        gtag("config", "G-GBZ3SGGX85");
    </script>
    <!-- Google Tag Manager -->
    <script>
        (function (w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({
                "gtm.start": new Date().getTime(),
                event: "gtm.js"
            });
            var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s),
                dl = l != "dataLayer" ? "&l=" + l : "";
            j.async = true;
            j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, "script", "dataLayer", "GTM-NXZMQSS");
    </script>
    <!-- End Google Tag Manager -->
    {%block head%}{%endblock%}
</head>

<body>

    <div class="header">
        <div class="header-left">

            <div class="search-toggle-icon bi bi-search" data-toggle="header_search"></div>
        </div>
        <div class="header-right">
            <div class="dashboard-setting user-notification">
            </div>
            <div class="user-info-dropdown">
                <div class="dropdown">
                    <a class="dropdown-toggle" href="/order/" role="button" data-toggle="dropdown">
                        <span class="user-icon">
                            <img src="{{ url_for('static', filename='img/logo-kantin.png')}}" alt="" />
                        </span>
                        <span class="user-name">Sunday</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list">
                        <a class="dropdown-item" href="login.html"><i class="dw dw-logout"></i> Log Out</a>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <div class="left-side-bar">
        <div class="brand-logo">
            <a href="/order/" style="margin-top: 20%;">
                <img src="{{ url_for('static', filename='img/logo-kantin.png')}}" alt="" class="dark-logo" />
                <img src="{{ url_for('static', filename='img/logo-kantin.png')}}" alt="" class="light-logo" />
            </a>
            <div class="close-sidebar" data-toggle="left-sidebar-close">
                <i class="ion-close-round"></i>
            </div>
        </div>
        <div class="menu-block customscroll">
            <div class="sidebar-menu">
                <ul id="accordion-menu" style="margin-top: 45%;">
                    <li>
                        <a href="/order/" class="dropdown-toggle no-arrow">
                            <span></span><span class="mtext">ORDER</span>
                        </a>
                    </li>
                    <li>
                        <a href="/payment/" class="dropdown-toggle no-arrow">
                            <span></span><span class="mtext">PAYMENT</span>
                        </a>
                    </li>
                    <li>
                        <a href="/edit_menu/" class="dropdown-toggle no-arrow">
                            <span></span><span class="mtext">EDIT MENU</span>
                        </a>
                    </li>
                    <li>
                        <a href="/support/" class="dropdown-toggle no-arrow">
                            <span></span><span class="mtext">SUPPORT</span>
                        </a>
                    </li>
                    <li>
                        <a href="/logout/" class="dropdown-toggle no-arrow" style="margin-top: 45%;">
                            <span></span><span class="mtext" style="color: red;">LOG OUT</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="mobile-menu-overlay"></div>
    <!-- isi -->
    {%block content%}{%endblock%}
    <!-- isi -->
    <!-- js -->
    <script scr="{{ url_for('static', filename='js/core.js')}}"></script>
    <script src="{{ url_for('static', filename='js/script.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/process.js')}}"></script>
    <script src="{{ url_for('static', filename='js/layout-settings.js')}}"></script>
    <script src="{{ url_for('static', filename='js/apexcharts.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/dataTables.bootstrap4.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/dataTables.responsive.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/responsive.bootstrap4.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/dashboard3.js')}}"></script>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NXZMQSS" height="0" width="0"
            style="display: none; visibility: hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
</body>

</html>

<script>
    // You can use JavaScript to fetch data from Flask and update the modal content
    $(document).ready(function () {
        // Make an AJAX request to the Flask server to get data
        $.ajax({
            type: 'GET',
            url: '/get_data', // Assuming you have a Flask route to handle this request
            success: function (data) {
                // Update the modal content with the received data
                $('#modal-content').text(data);
            }
        });
    });
</script>
